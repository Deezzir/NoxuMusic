<div class="centered">
    <mat-card class="card" style="width: 50rem">
        <mat-card-content>
            <mat-card-title>Page not found :(</mat-card-title>
            <p>Maybe the page you are looking for has been removed, or you typed in the wrong URL</p>
        </mat-card-content>
        <mat-card-actions>
            <a [routerLink]="" (click)="backClicked()">Go back</a>
            <a routerLink="/">Go to homepage</a>
        </mat-card-actions>
    </mat-card>
</div>
