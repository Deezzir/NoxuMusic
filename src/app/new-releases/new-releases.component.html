<div class="centered" *ngIf="loading else loaded">
    <div class="loadingio-spinner-ellipsis-etmnndnlycd">
        <div class="ldio-zkl0nkfmux">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<ng-template #loaded>
    <div>
        <mat-card class="card">
            <mat-card-content>
                <mat-card-title>New Releases</mat-card-title>
                <p>
                    The following is a list of new releases<br>
                    Click the <strong>album cover</strong> or <strong>artist name</strong> for more information
                </p>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="content">
        <div fxLayout="row wrap" fxLayout.xs="column">
            <div fxFlex [style.margin]="'20px'" *ngFor="let release of releases">
                <mat-card [style.min-width]="'200px'">
                    <mat-card-header>
                        <mat-card-title>{{release.name}}</mat-card-title>
                        <mat-card-subtitle>New Release</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image class="album-cover" [src]="release.images[0].url" alt="album art"
                         [routerLink]="['/album', release.id]">
                    <strong>Release Date: </strong>{{this.utils.getFormattedDate(release.release_date)}}<br/>
                    <strong>Tracks: </strong>{{release.total_tracks}}<br/><br/>
                    <mat-card-content>
                        <mat-chip-list aria-label="Artist selection" *ngFor="let artist of release.artists">
                            <mat-chip [routerLink]="['/artist', artist.id]">{{artist.name}}</mat-chip>
                        </mat-chip-list>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</ng-template>
